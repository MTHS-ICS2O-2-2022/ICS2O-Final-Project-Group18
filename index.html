<!DOCTYPE html>
<!--ICS2O-Final-Project-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Random Card Generator" />
    <meta name="keywords" content="mths, ICS2O" />
    <meta name="author" content="Lamees-Hemdan" />
    <meta name="viewport" content="width=device-width, intitial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.blue-yellow.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <title>Random Card Generator</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Random Card Generator</span>
        </div>
      </header>
      <br />
      <br />
      <p>Choose how many cards you want to draw:</p>
      <br />
      <!-- Numeric Textfield -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input
            class="mdl-textfield__input"
            type="text"
            pattern="-?[0-9]*(\.[0-9]+)?"
            id="sample2"
          />
          <label class="mdl-textfield__label" for="sample2">Number...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
      <br />
      <br />
      <p>Choose one of the card suits from the drop down menu</p>
      <p>and then click the button to draw the cards</p>
      <!-- Simple Select with arrow -->
      <div class="mdl-textfield mdl-js-textfield getmdl-select">
        <input
          type="text"
          value=""
          class="mdl-textfield__input"
          id="card-suit"
          readonly
        />
        <input type="hidden" value="" name="card-suit" />
        <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
        <label for="card-suit" class="mdl-textfield__label">Card Suit</label>
        <ul for="card-suit" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
          <li class="mdl-menu__item" data-val="msty">Diamonds</li>
          <li class="mdl-menu__item" data-val="rom">Clubs</li>
          <li class="mdl-menu__item" data-val="adv">Spades</li>
          <li class="mdl-menu__item" data-val="fic">Hearts</li>
        </ul>
      </div>
      <br />
      <br />
      <main class="layout-content">
      <!-- Accent-colored raised button with ripple -->
      <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
      >
        Draw
      </button>
      <br />
      <br />
    </div>
  </main>
  </body>
</html>
